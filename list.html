<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="list.css">
    <title>list</title>
</head>

<body>
    <h2>List Tags</h2>
    <div class="ol">
        <h3>ordered List</h3>
        <ol>
            <li>Bread</li>
            <li>milk</li>
            <li>eggs</li>
        </ol>
    </div>
    <div class="ul">
        <h3>unordered List</h3>
        <ul>
            <li>noodles</li>
            <li>sauce</li>
            <li>ketchup </li>
        </ul>
    </div>


    <div class="dl">
        <h3>Descriptive List</h3>
        <dt>name : earth</dt>
        <dd>value : sperical shaped object revolving around the sun</dd>
        <br>
        <dt>name : phone</dt>
        <dd>value : portable device which make commnication easier</dd>
    </div>

</body>

</html>
